version: "3"

services:
  acme_jenkins:
    image: jenkins/jenkins
    container_name: acme_jenkins
    hostname: jenkins
    domainname: acme.com
    ports:
      - 8001:8080 # Debug
    volumes:
      - acme_jenkins:/var/jenkins_home
    networks:
      - acme

volumes:
  acme_jenkins:
    external:
      name: acme_jenkins

networks:
  acme:
    external:
      name: acme
